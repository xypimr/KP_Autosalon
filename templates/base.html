<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Автосалон</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Автосалон</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Привет, {{ user.get_full_name }}!</span>
        <form method="post" action="{% url 'logout' %}" style="display:inline">
          {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">Выйти</button>
        </form>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
