{% extends "base.html" %}
{% block content %}
  <h1>Удалить автомобиль</h1>
  <p>Вы уверены, что хотите удалить автомобиль «{{ object.make }} {{ object.model }}» (VIN: {{ object.vin }})?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Да, удалить</button>
    <a class="btn btn-secondary" href="{% url 'car_list' %}">Отмена</a>
  </form>
{% endblock %}
