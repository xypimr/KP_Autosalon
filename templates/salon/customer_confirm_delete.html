{% extends "base.html" %}
{% block content %}
  <h1>Удалить клиента</h1>
  <p>Вы уверены, что хотите удалить клиента «{{ object.full_name }}»?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Да, удалить</button>
    <a class="btn btn-secondary" href="{% url 'customer_list' %}">Отмена</a>
  </form>
{% endblock %}
