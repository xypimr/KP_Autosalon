{% extends "base.html" %}
{% block title %}Удалить запчасть — Автосалон{% endblock %}

{% block content %}
  <h1>Удалить запчасть</h1>
  <p>Вы уверены, что хотите удалить запчасть «{{ object.name }}» (артикул {{ object.part_number }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'part_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
