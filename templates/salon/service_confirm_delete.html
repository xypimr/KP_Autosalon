{% extends "base.html" %}
{% block content %}
  <h1>Удалить сервисный заказ</h1>
  <p>Вы уверены, что хотите удалить заказ №{{ object.pk }} для автомобиля «{{ object.car }}»?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Да, удалить</button>
    <a class="btn btn-secondary" href="{% url 'service_list' %}">Отмена</a>
  </form>
{% endblock %}
